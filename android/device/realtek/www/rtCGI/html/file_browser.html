<!DOCTYPE HTML>
<html>
<head>
	<title>File Browser</title>
	<script src="jslib/jquery/jquery-1.3.2.min.js" type="text/javascript"></script>
	<script src="jslib/iscroll/iscroll-min.js" type="text/javascript"></script>
	<script src="javascript/util.js" type="text/javascript"></script>
	<script src="javascript/file-list.js" type="text/javascript"></script>
	<link href="css/boxlist.css" rel="stylesheet" type="text/css" /> 

	<meta name="viewport" content="width=device-width, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>
<body>
<!-- This is used for File Browser -->
<div id="fileList" class="mainArea">
	<div id="titleBar" class="titleBarArea titleSize">
		<div class="titleLeftArea">
			<a id="levelUpBtn" class="Button levelUpBtn" onclick="traverseUp();">up level dir</a>
		</div>
		<div class="titleText">
			<h1 class="dspLabel"></h1>
		</div>
	</div>
	<div id="listArea" class="listSize scroller">
		<div id="fileListArea">
			<ul id="listSelector" class="fileElement"></ul>
		</div>
	</div>
</div>
</body>
</html>
